# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: devagent
services:
    dev-onboarding:
        project: src/dev-onboarding
        host: azure.ai.agent
        language: docker
        docker:
            remoteBuild: true
        config:
            container:
                resources:
                    cpu: "1"
                    memory: 2Gi
                scale:
                    maxReplicas: 3
                    minReplicas: 1
            deployments:
                - model:
                    format: OpenAI
                    name: gpt-4o
                    version: "2024-11-20"
                  name: gpt-4o
                  sku:
                    capacity: 10
                    name: GlobalStandard
infra:
    provider: bicep
    path: infra
    module: main
