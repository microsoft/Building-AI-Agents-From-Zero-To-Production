name: dev-onboarding
description: |
    A Developer Onboarding Assistant that helps new developers with employee search, 
    learning paths, and coding assistance.
metadata:
    authors:
        - Zero to Production AI Agents
    tags:
        - Azure AI AgentServer
        - Microsoft Agent Framework
        - Developer Onboarding
template:
    name: dev-onboarding
    kind: hosted
    protocols:
        - protocol: responses
    environment_variables:
        - name: AZURE_OPENAI_ENDPOINT
          value: ${AZURE_OPENAI_ENDPOINT}
        - name: AZURE_OPENAI_CHAT_DEPLOYMENT_NAME
          value: "{{chat}}"
        - name: VECTOR_STORE_ID
          value: ${VECTOR_STORE_ID}
resources:
    - kind: model
      id: gpt-4o
      name: chat
